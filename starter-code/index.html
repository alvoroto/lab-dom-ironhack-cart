<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="cart">
    <h2>Ironhack Merchandising Shop</h2>
    <div class="divProducts">
      <div class="product">
        <div class="col">
          <span>IronBubble-head</span>
        </div>
        <div class="col">
          <span class="unitPrice">$25.00</span>
        </div>
        <div class="col">
          <label class="quantity">QTY</label>
          <input type="text" class="input">
        </div>
        <div class="col">
          <span class="total">$0.00</span>
        </div>
        <div class="col">
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
      <div class="product">
          <div class="col">
            <span>IronShirt</span>
          </div>
          <div class="col">
            <span class="unitPrice">$15.00</span>
          </div>
          <div class="col">
            <label class="quantity">QTY</label>
            <input type="text" class="input">
          </div>
          <div class="col">
            <span class="total">$0.00</span>
          </div>
          <div class="col">
            <button class="btn btn-delete">Delete</button>
          </div>
      </div>
    </div>
    <div class="newProduct">
      <div class="col"><input class="newName" type="text"></div>
      <div class="col"><input class="newPrice" type="text"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"><button id="new-item-create">Create</button></div>      
    </div>
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
    <div>
        <h2>Total Price: <span class="totalCart">$0</span></h2>

    </div>
  </div>
</body>
</html>
